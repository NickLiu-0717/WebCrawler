<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically (optional) */
            min-height: 80vh; /* Ensures full page height */
            background-color: #f4f4f4;
        }
        .article {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left; /* Keeps article text aligned properly */
        }
        .container {
            width: 60%; /* Adjust the width as needed */
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centers text inside */
        }
        .home-page {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .home-page {
            background-color: #0056b3;
        }

        .category-btn {
            margin: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .category-btn:hover {
            background-color: #218838;
        }

        #pagination-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pagination-controls button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #pagination-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News Articles</h1>
        <div id="category-buttons">
            <button class="category-btn" onclick="fetchArticlesByCategory('technology')">Technology</button>
            <button class="category-btn" onclick="fetchArticlesByCategory('sports')">Sports</button>
            <button class="category-btn" onclick="fetchArticlesByCategory('politics')">Politics</button>
            <button class="category-btn" onclick="fetchArticlesByCategory('society')">Society</button>
            <button class="category-btn" onclick="fetchArticlesByCategory('environment')">Environment</button>
            <button class="category-btn" onclick="fetchArticlesByCategory('entertainment')">Entertainment</button>
            <button class="category-btn" onclick="fetchArticlesByCategory('health')">Health</button>
        </div>

        <h2 id="current-category">All Categories</h2>

        <div id="article-container">
            <p>Loading articles...</p>
        </div>

        <div id="pagination-controls">
            <button id="prev-page" onclick="changePage(-1)">Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" onclick="changePage(1)">Next</button>
        </div>
        <button class="home-page" onclick="resetHomePage()">Home Page</button>
        
    </div>

    <script>
        let currentCategory = null
        let currentPage = 1;
        let pageSize = 5;

        async function fetchArticles(category = null, page = 1, forceRefresh = true) {

            let apiUrl = `http://localhost:8080/api/articles?page=${page}&limit=${pageSize}`;

            if (category) {
                apiUrl = `http://localhost:8080/api/categories/${category}/articles?page=${page}&limit=${pageSize}`;
                forceRefresh = true;
            }

            if (!forceRefresh) {
                let cachedArticles = localStorage.getItem(`articles_page_${page}`);
                if (cachedArticles) {
                    console.log(`Loading articles from localStorage (Page ${page})`);
                    displayArticles(JSON.parse(cachedArticles));
                    return;
                }
                
            }

            try {
                let response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("No articles available");
                }
                let articles = await response.json();
                
                console.log(`Fetched articles (Page ${page}:`, articles);

                localStorage.setItem(`articles_page_${page}`, JSON.stringify(articles));

                displayArticles(articles);
                currentPage = page;
                localStorage.setItem("currentPage", currentPage);
                updatePagination();
                
            } catch (error) {
                document.getElementById("article-container").innerHTML = "<p>No articles found.</p>";
                console.error("Error fetching article:", error);
            }
        }

        function displayArticles(articles) {
            let container = document.getElementById("article-container");
                container.innerHTML = ""; // Clear previous articles
                
                articles.forEach(article => {
                    let articleDiv = document.createElement("div");
                    articleDiv.classList.add("article");
                    articleDiv.innerHTML = `
                        <h3><a href="/app/article.html?id=${article.id}">${article.title}</a></h3>
                        <p>${article.content.substring(0, 100)}...</p>
                        <small>Published: ${article.published_at}</small>
                        <p><strong>Category: <span style="color: blue;">${article.catagory}</span></strong></p>
                    `;
                    container.appendChild(articleDiv);
                });
        }

        function fetchArticlesByCategory(category) {
            if (currentCategory === category) {
                currentPage = localStorage.getItem("currentPage") ? parseInt(localStorage.getItem("currentPage")) : 1;
            } else {
                currentPage = 1; // 新選擇分類時，從第一頁開始
            }

            currentCategory = category;
            document.getElementById("current-category").innerText = category.charAt(0).toUpperCase() + category.slice(1);

            localStorage.setItem("currentCategory", currentCategory);
            localStorage.setItem("currentPage", currentPage);
            console.log(`Fetching articles for category: ${category}`);
            fetchArticles(currentCategory, currentPage, true);
        }
        
        function changePage(offset) {
            let newPage = currentPage + offset;
            if (newPage < 1) return; // 確保頁數不會低於 1

            currentPage = newPage; // 立即更新
            localStorage.setItem("currentPage", currentPage);
            document.getElementById("page-info").innerText = `Page ${currentPage}`;
            fetchArticles(currentCategory, newPage, true);
        }

        function updatePagination() {
            document.getElementById("page-info").innerText = `Page ${currentPage}`;
            
            // 禁用 "上一頁" 按鈕（如果在第 1 頁）
            document.getElementById("prev-page").disabled = (currentPage === 1);
        }
        
        function resetHomePage() {
            currentCategory = null;
            localStorage.setItem("currentCategory", currentCategory);
            document.getElementById("current-category").innerText = "All Categories";
            fetchArticles(currentCategory, 1, true)
        }

        document.addEventListener("DOMContentLoaded", () => {
            let params = new URLSearchParams(window.location.search);
            let pageFromURL = params.get("page");
            let categoryFromURL = params.get("category");
            
            if (categoryFromURL) {
                currentCategory = categoryFromURL;
                currentPage = pageFromURL ? parseInt(pageFromURL) : (localStorage.getItem("currentPage") ? parseInt(localStorage.getItem("currentPage")) : 1);
                localStorage.setItem("currentCategory", currentCategory);
                localStorage.setItem("currentPage", currentPage);
                fetchArticlesByCategory(currentCategory);

            } else if (pageFromURL) {
                fetchArticles(null, parseInt(pageFromURL), true);
            } else {
                // currentPage = 1;
                // localStorage.setItem("currentPage", currentPage);
                currentPage = localStorage.getItem("currentPage") ? parseInt(localStorage.getItem("currentPage")) : 1;
                fetchArticles(null, currentPage, true);
            }
        });

        //load articles when page loads
        fetchArticles();
    </script>
</body>
</html>
